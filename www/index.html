<!DOCTYPE html><html><head><meta charset="utf-8"><title>Metaledger</title><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script><script src="https://d3js.org/d3.v4.min.js"></script><script src="/metaledger.js"></script><style>path.link {
	fill: none;
	stroke: #CCE;
	stroke-width: 1.5px;
}

marker {
	fill: #DDF;
}

circle {
	stroke: #AAA;
	stroke-width: 1.5px;
}

text {
	fill: #FFF;
	font: 10px sans-serif;
	pointer-events: none;
}

text.balance {
	fill: #FFF;
	font: 12px sans-serif;
	font-weight: 900;
	text-shadow: 0 0 2px #000;
}</style></head><body></body></html>
